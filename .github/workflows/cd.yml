name: Continuous Deployment

on:
  push:
    branches: [main]

jobs:
    Deploy:
        name: Deploy to Production
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4


            - name: Setup Go Toolchain
              uses: actions/setup-go@v5
              with:
                go-version: "1.23.0"
            
            - name: buildprod.sh
              run: scripts/buildprod.sh